<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Chat</title>
    <style>
      /* Styling tetap sama seperti yang kamu buat sebelumnya */
    </style>
  </head>
  <body>
    <div class="chat-container">
        <input id="username" placeholder="Enter your name" autocomplete="off" /><br>
        <div class="message-container">
            <ul id="messages"></ul>
        </div>
        <input id="m" autocomplete="off" /><button>Send</button>
    </div>

    <script src="https://chat-realtime-production-8b9b.up.railway.app/socket.io/socket.io.js"></script>  <!-- URL yang diperbarui -->
    <script>
      var socket = io("https://chat-realtime-production-8b9b.up.railway.app");  // Ganti dengan URL Railway yang sesuai
      var input = document.getElementById("m");
      var button = document.querySelector("button");
      var messages = document.getElementById("messages");
      var usernameInput = document.getElementById("username");
      var username = "";

      window.onload = function () {
        var storedMessages = JSON.parse(localStorage.getItem("messages"));
        if (storedMessages) {
          storedMessages.forEach(function (msg) {
            var li = document.createElement("li");
            li.textContent = msg;
            messages.appendChild(li);
          });
        }
      };

      // Menyimpan nama pengguna
      usernameInput.addEventListener("input", function () {
        username = usernameInput.value.trim() || "Anonymous";
      });

      button.addEventListener("click", function () {
        if (!username) {
          alert("Please enter your name!");
          return;
        }

        var msg = input.value;
        var messageWithName = `${username}: ${msg}`;
        socket.emit("chat message", messageWithName);
        input.value = "";

        // Menyimpan pesan ke localStorage
        var storedMessages = JSON.parse(localStorage.getItem("messages")) || [];
        storedMessages.push(messageWithName);
        localStorage.setItem("messages", JSON.stringify(storedMessages));
      });

      socket.on("chat message", function (msg) {
        var li = document.createElement("li");
        li.textContent = msg;
        messages.appendChild(li);
      });
    </script>
  </body>
</html>
